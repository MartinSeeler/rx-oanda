language: scala
sudo: false
jdk:
- oraclejdk8
scala:
- 2.11.7
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
  - "$HOME/.sbt/launchers/"
script:
- sbt ++$TRAVIS_SCALA_VERSION travis
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
- sbt clean coverage test
before_install:
- pip install --user codecov
after_success:
- codecov
- sbt coverageReport coveralls
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/6eea01bcae75827ce19a
    on_success: always
    on_failure: always
    on_start: never
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    on_start: always
